<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabla.css">
    <title>Tabla maquinas</title>
</head>
<body>
    <table id="tabla">
        <thead>
          <tr>
            <th colspan="6">Maquinas</th>
          </tr>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Marca</th>
            <th>Estado</th>

          </tr>
        </thead>
        <tbody>
        
        </tbody>
      </table>
      
      <div id="formulario" >
      <div class="titulo"><h1>Modificar Maquina</h1 class="titulo"></div>

    
        <div class="formbold-main-wrapper">
            <!-- Author: FormBold Team -->
            <!-- Learn More: https://formbold.com -->
            <div class="formbold-form-wrapper">
              <form  <form action="/maquinas/crear" method="POST">
                  <div class="formbold-input-flex">
                    <div>
                        <input
                        type="text"
                        name="nombre"
                        id="nombre"
                        placeholder="Lijadora.."
                        class="formbold-form-input"
                        />
                        <label for="firstname" class="formbold-form-label"> Nombre </label>
                    </div>
                    <div>
                        <input
                        type="text"
                        name="marca"
                        id="marca"
                        placeholder="makita.."
                        class="formbold-form-input"
                        />
                        <label for="lastname" class="formbold-form-label"> marca</label>
                    </div>
                  </div>
          
                  <div class="formbold-input-flex">
                    <div>
                        <input
                        type="text"
                        name="estado"
                        id="estado"
                        placeholder="Arrendada.."
                        class="formbold-form-input"
                        />
                        <label for="email" class="formbold-form-label"> Estado</label>
                    </div>
                    
                    
                  </div>
                  <button id="boton" class="formbold-btn">
                    Modificar
               </button>
                </div>
                  
          
                  
          
                
              </form>
            </div>
          </div>
          
      <script src="tabla.js"></script>
</body>
</html>
